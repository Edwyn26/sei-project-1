<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>WWZ Space Invaders</title>
</head>
<body>
  <div class="controls-wrapper">
    <button id="start">Start the Game!</button>
    <audio id="wwz-theme-song"></audio>
    <p>Time remaining: <span id="time-remaining"></span> seconds</p>
    <p>Current Score: <span id="score-display">0</span></p>
    <button id="restart">Have another Go!</button>

  </div>
  <div class="grid-wrapper">
    <div class="grid"></div>
</body>
</html>
